<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    value = null;
    do {
        value = prompt('Nhập số từ 1 đến 10');
        alert('Số bạn vừa nhập là'+value);
        value ++;
    } while (value > 0 && value < 10);
</script>
</body>
</html>
